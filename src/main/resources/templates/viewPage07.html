<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ManyToOne 관계 매핑 연습</title>
</head>
<body>
    <div align="center">
        <h3>JPA 데이터베이스 - @ManyToOne 관계 매핑</h3>
        <h2>Player</h2>
        <table border="1" cellpadding="10">
            <tr>
                <th>아이디</th>
                <th>성  명</th>
            </tr>
            <tr th:each="player : ${playersList}">
                <td th:text="${player.id}"></td>
                <td th:text="${player.name}"></td>
            </tr>
        </table>
        <br>
        <h2>Team</h2>
        <table border="1" cellpadding="10">
            <tr>
                <th>아이디</th>
                <th>팀  명</th>
            </tr>
            <tr th:each="team : ${teamsList}">
                <td th:text="${team.id}"></td>
                <td th:text="${team.name}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
